<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wish Simulator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/decimal.js/10.3.1/decimal.min.js"></script>
    <style>
        /* Your existing styles here */

        body {
            background-color: #f2f2f2;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            margin: 0;
            margin-top: 20px;
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            color: #333;
            margin-top: 20px;
            background: linear-gradient(to right, #3498db, #2980b9);
            padding: 10px 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        .top-menu {
            background-color: #fff;
            padding: 10px 0;
            display: flex;
            justify-content: center;
        }

        .top-menu a {
            color: #333;
            padding: 10px 20px;
            text-decoration: none;
            transition: background 0.3s ease;
        }

        .top-menu a:hover {
            background-color: #f2f2f2;
        }

        .form-container {
            margin-top: 20px;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .form-container input,
        .form-container textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-container button {
            background: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .form-container button:hover {
            background: #2980b9;
        }

        /* Styles for the modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 400px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        /* Rest of your existing styles */
    </style>
</head>
<body>
<h1>Wish Simulator</h1>
<!-- Reference the locally stored 'decimal.js' library -->
<script src="https://cdn.jsdelivr.net/npm/decimal.js@10.3.1"></script>

<script type="module" src="./js/wishes.mjs"></script>
<div class="top-menu">
    <a href="form.html">Home Page</a>
    <a href="wishsimulator.html">Wish Simulator</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
</div>

<form class="form-container" method="POST" action="/submit-form-wishsimulator" id="wish-simulator-form">
    <label for="x">Successes Desired:</label>
    <input type="number" id="x" name="x" required>

    <label for="n">Number of Wishes:</label>
    <input type="number" id="n" name="n" required>

    <label for="p">Chance for Specific Rarity in Banner:</label>
    <input type="number" id="p" name="p" step="any" required>

    <button type="submit">Submit</button>
</form>
<!-- Add a div to display the result -->
<div id="result-container"></div>

<div id="myModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <p id="modal-content">Calculated Probability: </p>
    </div>
</div>

<script type="module">
    import { binomialProbability } from './js/wishes.mjs';

    document.addEventListener('DOMContentLoaded', () => {
        const form = document.getElementById('wish-simulator-form');
        const resultContainer = document.getElementById('modal-content');
        const modal = document.getElementById('myModal');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const xInput = document.getElementById('x');
            const nInput = document.getElementById('n');
            const pInput = document.getElementById('p');

            const x = BigInt(xInput.value);
            const n = BigInt(nInput.value);
            const p = new Decimal(pInput.value);

            // Calculate the probability using the binomialProbability function
            const probability = binomialProbability(x, n, p);

            // Display the result in the modal dialog
            resultContainer.textContent = `Calculated Probability: ${probability}`;
            modal.style.display = 'block';
        });

        // Add an event listener to close the modal when the close button is clicked
        const closeButton = document.querySelector('.close');
        closeButton.addEventListener('click', () => {
            modal.style.display = 'none';
        });
    });
</script>


</body>
</html>
