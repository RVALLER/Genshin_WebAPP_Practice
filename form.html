<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Your existing styles here */

        body {
            background-color: #f2f2f2;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start; /* Adjust vertical alignment */
            align-items: center;
            margin: 0;
            margin-top: 20px; /* Adjust top margin */
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            color: #333;
            margin-top: 20px;
            background: linear-gradient(to right, #3498db, #2980b9);
            padding: 10px 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        .top-menu {
            background-color: #fff;
            padding: 10px 0;
            display: flex;
            justify-content: center;
        }

        .top-menu a {
            color: #333;
            padding: 10px 20px;
            text-decoration: none;
            transition: background 0.3s ease;
        }

        .top-menu a:hover {
            background-color: #f2f2f2;
        }

        .form-container {
            margin-top: 20px;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .form-container input,
        .form-container textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-container button {
            background: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .form-container button:hover {
            background: #2980b9;
        }

        /* Rest of your existing styles */
    </style>
</head>
<body>
<h1>Welcome to Genshin Analytics</h1>

<div class="top-menu">
    <a href="form.html">Home Page</a>
    <a href="/wishsimulator.html">Wish Simulator</a>
    <a href="/about.html">About</a>
    <a href="/contact.html">Contact</a>
</div>


<div class="form-container">
    <form method="POST" action="/submit-form">
        <label for="uid">UID:</label>
        <input type="text" id="uid" name="uid" required>

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="charPulled">Character Obtained:</label>
        <input type="text" id="charPulled" name="charPulled" required>

        <label for="wishesUsed">Wishes Expended:</label>
        <input type="number" id="wishesUsed" name="wishesUsed" required>

        <button type="submit">Submit</button>
    </form>
</div>

<!-- Your scripts here -->
</body>
</html>
